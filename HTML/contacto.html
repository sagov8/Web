<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    <h1>Contacto</h1>
    <hr style="margin-bottom: 50px" />
    <div class="botones">
      <a href="https://soundcloud.com/sago8" target="_blank"> Soundcloud</a>
      <a href="https://www.facebook.com/888savi/" target="_blank">Facebook</a>
      <a href="mailto:sago.vivas@gmail.com?subject=Hola&body=cómo estás?"
        >E-mail</a
      >
    </div>

    <h1>Deja tus datos</h1>
    <div class="form">
      <form>
        <div class="formulario">
          <div class="elemento">
            <label for="nombre">Nombre</label><br />
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required="true"
            /><br /><br />
          </div>
          <div class="elemento">
            <label for="apellido">Apellido</label><br />
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required="true"
            /><br /><br />
          </div>
          <div class="elemento">
            <label for="nombre">E-mail</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="alguien@example.com"
              required="true"
            /><br /><br />
          </div>
          <div class="elemento">
            <label for="edad">Edad</label><br />
            <input
              type="number"
              id="edad"
              name="edad"
              placeholder="18"
              min="1"
              max="120"
            /><br />
            <label for="genero" style="align-self: ">Género</label>
          </div>
          <div class="input-group">
            <ul class="buttons_r">
              <li>
                <input
                  id="radiobtn1"
                  class="radiobtn"
                  name="genero"
                  type="radio"
                  value="Femenino"
                  tabindex="1"
                />
                <span></span>
                <label for="radiobtn1">Femenino</label>
              </li>
              <li>
                <input
                  id="radiobtn2"
                  class="radiobtn"
                  name="genero"
                  type="radio"
                  value="Masculino"
                  tabindex="2"
                />
                <span></span>
                <label for="radiobtn1">Masculino</label>
              </li>
              <li>
                <input
                  id="radiobtn3"
                  class="radiobtn"
                  name="genero"
                  type="radio"
                  value="Otro"
                  tabindex="3"
                />
                <span></span>
                <label for="radiobtn1">Otro</label>
              </li>
            </ul>
          </div>
        </br>
          <div class="Type">
            <label for="tipo">Tipo</label><br /><br />
            <select name="tipo" id="tipo">
              <option value="artista">Artista</option>
              <option value="empresa">Empresa</option>
              <option value="particular" selected="true">Particular</option>
            </select>

            <br /><br />
          </div>
          <div class="elemento">
            <input type="submit" value="Enviar" />
          </div>
        </div>
        
      </form>
    </div>
  </body>
</html>
