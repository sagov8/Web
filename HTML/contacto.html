<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    <h1>Contacto</h1>
    <hr style="margin-bottom: 50px" />
    <div class="botones">
      <a href="https://soundcloud.com/sago8" target="_blank"> Soundcloud</a>
      <a href="https://www.facebook.com/888savi/" target="_blank">Facebook</a>
      <a href="mailto:sago.vivas@gmail.com?subject=Hola&body=cómo estás?"
        >E-mail</a
      >
    </div>

    <h1>Deja tus datos</h1>
    <div class="form">
      <form>
        <div class="formulario">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            required="true"
          /><br /><br />

          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Apellido"
            required="true"
          /><br /><br />

          <label for="nombre">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="alguien@example.com"
            required="true"
          /><br /><br />

          <label for="edad">Edad</label>
          <input
            type="number"
            id="edad"
            name="edad"
            placeholder="18"
            min="1"
            max="120"
          /><br /><br />

          <label for="genero">Género</label>
          <input type="radio" id="femenino" name="genero" value="femenino" />
          <label for="femenino">Femenino</label>
          <input type="radio" id="masculino" name="genero" value="masculino" />
          <label for="masculino">Masculino</label>
          <input type="radio" id="otro" name="genero" value="otro" />
          <label for="otro">Otro</label><br /><br /><br />

          <label for="contacto">¿Por cuál medio desea ser contactado?</label
          ><br /><br />
          <input type="checkbox" id="correo" name="contacto" value="correo" />
          <label for="correo">E-mail</label>
          <input type="checkbox" id="llamada" name="contacto" value="llamada" />
          <label for="llamada">Llamada</label>
          <input
            type="checkbox"
            id="WhatsApp"
            name="contacto"
            value="WhatsApp"
          />
          <label for="WhatsApp">WhatsApp</label><br /><br />

          <label for="tipo">Tipo</label>
          <select name="tipo" id="tipo">
            <option value="artista">Artista</option>
            <option value="empresa">Empresa</option>
            <option value="particular" selected="true">Particular</option>
          </select>

          <br /><br />
        </div>
        <div id="#submit">
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
    <br /><br />
  </body>
</html>
