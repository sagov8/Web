<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    <h1>Contacto</h1>
    <hr style="margin-bottom: 50px" />
    <div class="botones">
      <a href="/index.html">Inicio</a>
      <a href="https://soundcloud.com/sago8" target="_blank"> Soundcloud</a>
      <a href="https://www.facebook.com/888savi/" target="_blank">Facebook</a>
      <a href="mailto:sago.vivas@gmail.com?subject=Hola&body=cómo estás?"
        >E-mail</a
      >
    </div>

    <h1>Deja tus datos</h1>
    <div class="form">
      <form>
        <div class="formulario">
          <div class="elemento">
            <label for="nombre">Nombre</label><br />
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required="true"
            /><br /><br />
          </div>
          <div class="elemento">
            <label for="apellido">Apellido</label><br />
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required="true"
            /><br /><br />
          </div>
          <div class="elemento">
            <label for="nombre">E-mail</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="alguien@example.com"
              required="true"
            /><br /><br />
          </div>
          <div class="elemento">
            <label for="edad">Edad</label><br />
            <input
              type="number"
              id="edad"
              name="edad"
              placeholder="18"
              min="1"
              max="120"
            /><br />
          </div>
          <div class="Type">
            <label for="genero">Género</label><br />
            <select name="tipo" id="tipo">
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
              <option value="Otro">Otro</option>
            </select>

            <br /><br />
          </div>
          <div class="Type">
            <label for="tipo">Tipo</label><br />
            <select name="tipo" id="tipo">
              <option value="artista">Artista</option>
              <option value="empresa">Empresa</option>
              <option value="particular" selected="true">Particular</option>
            </select>

            <br /><br />
          </div>
          <div class="elemento">
            <input type="submit" value="Enviar" id="submit_btn" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
